<!DOCTYPE HTML>

    	<title>Trianglefloater</title>
    	<style type="text/css">
    	 body, html{
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        margin: 0 0 0 0;
        padding: 0 0 0 0;
        overflow: hidden;
        
      }
      .holdbutton {
  -moz-box-shadow: 0px 1px 0px 0px #b0adb0;
  -webkit-box-shadow: 0px 1px 0px 0px #b0adb0;
  box-shadow: 0px 1px 0px 0px #b0adb0;
  background-color:transparent;
  -moz-border-radius:15px;
  -webkit-border-radius:15px;
  border-radius:15px;
  border:2px solid #b8b1b8;
  display:inline-block;
  cursor:pointer;
  color:#f0f2e9;
  font-family:Arial;
  font-size:20px;
  font-weight:bold;
  padding: 3px 27px;
  text-decoration:none;
  text-shadow:0px 1px 0px #ffffff;
  top: 90%;
  left: 45%;
  position: absolute;
  user-select:none;
}
.holdbutton:hover {
    user-select:none;
  background-color:transparent;
   top: 90%;
  left: 45%;
  position: absolute;
}
.holdbutton:active {
    user-select:none;
   top: 90%;
  left: 45%;
  position: absolute;
}
.file_upload{
  background-color:#000000;
}
input{
  background-color:#000000;
}
    	
   
      
     
     
    	</style>
